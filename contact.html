<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p id="logo">Portfolio</p>
      <!--I add the id to this tag to be able to edit the style of the text(Id are unique, cannot be 2 of them)-->
      <nav>
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="work.html"><li>Work</li></a>
          <a href="contact.html"><li>Contact</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Get in touch</h2>
        <p>
          If you have something to tell or communicate to me, you can use the
          form below or send an email to:
        </p>

        <form action="#" method="post">
          <label for="name">Name:</label>
          <input
            type="name"
            id="name"
            name="name"
            placeholder="Name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="topic">Topic:</label>
          <input
            type="topic"
            id="topic"
            name="topic"
            placeholder="Topic"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="The message"
          ></textarea>

          <button type="submit">Send</button>
        </form>

        <p id="email">pema24nr@student.ju.se</p>
      </section>
    </main>
    <footer></footer>
  </body>
